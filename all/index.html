---
layout: default
title: 所有博文
---

{% for tag in site.tags %}
{% if tag[0] == "旅游" %}
{% for post in tag[1] %}

<div class="synopsis">
<h2><a class="tit" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
<p class="author">
<span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
</p>
<div class="tags">
	{% for tag in post.tags %}
	<a class="tag" href="">{{ tag }}</a>
	{% endfor %}
</div>
<div class="excerpt">
{{ post.excerpt }}
</div>
</div>

{% endfor %}
{% endif %}
{% endfor %}
